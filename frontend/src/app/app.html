<header class="top-nav" *ngIf="showNavbar">
  <nav class="center-links">
    <a routerLink="/home" routerLinkActive="active">
      <lucide-angular class="nav-icon" [img]="homeIcon" [strokeWidth]="1.9" aria-hidden="true"></lucide-angular>
      <span class="nav-label">Home</span>
    </a>
    <a routerLink="/recipes" routerLinkActive="active">
      <lucide-angular class="nav-icon" [img]="recipesIcon" [strokeWidth]="1.9" aria-hidden="true"></lucide-angular>
      <span class="nav-label">Recipes</span>
    </a>
    <a routerLink="/household/settings" routerLinkActive="active">
      <lucide-angular class="nav-icon" [img]="householdIcon" [strokeWidth]="1.9" aria-hidden="true"></lucide-angular>
      <span class="nav-label">Household</span>
    </a>
    <a routerLink="/debug" routerLinkActive="active">
      <lucide-angular class="nav-icon" [img]="debugIcon" [strokeWidth]="1.9" aria-hidden="true"></lucide-angular>
      <span class="nav-label">Debug</span>
    </a>
  </nav>

  <button class="logout-link" type="button" (click)="logout()">
    <lucide-angular class="nav-icon" [img]="logoutIcon" [strokeWidth]="1.9" aria-hidden="true"></lucide-angular>
    <span class="nav-label">Logout</span>
  </button>
</header>

<main class="app-content" [class.with-navbar]="showNavbar">
  <router-outlet />
</main>
