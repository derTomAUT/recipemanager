services:
  traefik:
    image: traefik:v3.2
    container_name: recipemanager-traefik
    restart: unless-stopped
    depends_on:
      - frontend
    command:
      - --api=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.websecure.address=:8081
      - --certificatesresolvers.dnsresolver.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.dnsresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.dnsresolver.acme.dnschallenge=true
      - --certificatesresolvers.dnsresolver.acme.dnschallenge.provider=acme-dns
    environment:
      ACME_DNS_API_BASE: ${ACME_DNS_API_BASE}
      ACME_DNS_STORAGE_PATH: /letsencrypt/acmedns.json
    ports:
      - "${APP_PORT:-8081}:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - recipemanager_letsencrypt:/letsencrypt
      - ./acmedns.json:/letsencrypt/acmedns.json

  postgres:
    image: postgres:16-alpine
    container_name: recipemanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - recipemanager_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recipemanager-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__ExpiryMinutes: ${JWT_EXPIRY_MINUTES}
      Google__ClientId: ${GOOGLE_CLIENT_ID}
      Storage__Provider: Local
      Storage__LocalPath: /app/uploads
      Database__AutoMigrate: "true"
      Cors__AllowedOrigins__0: ${PUBLIC_ORIGIN}
    volumes:
      - recipemanager_uploads:/app/uploads
      - recipemanager_logs:/app/logs
      - recipemanager_dpkeys:/app/dpkeys
    expose:
      - "8080"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: recipemanager-frontend
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.recipemanager.rule=Host(`${PUBLIC_HOST}`)
      - traefik.http.routers.recipemanager.entrypoints=websecure
      - traefik.http.routers.recipemanager.tls=true
      - traefik.http.routers.recipemanager.tls.certresolver=dnsresolver
      - traefik.http.services.recipemanager.loadbalancer.server.port=80

volumes:
  recipemanager_postgres_data:
  recipemanager_uploads:
  recipemanager_logs:
  recipemanager_dpkeys:
  recipemanager_letsencrypt:
